package msg.reward;

message MercenaryInfo {
	optional int64 exp = 1;
	optional int32 wakeup = 2;
	optional int32 weapon_lv = 3;
	optional bool is_open_artifact = 4;
	optional int32 expire_time = 5;
}

message RewardInfo {
	required int32 id = 1;
	required int32 param1 = 2;
	required int32 param2 = 3;
	optional int32 param3 = 4;
	optional int32 param4 = 5;
	optional MercenaryInfo mercenary_att = 6;
}

message RewardList {
	required int32 source = 1;
	repeated RewardInfo reward_info_list = 2;
}
