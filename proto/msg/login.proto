package msg.login;

enum Result {
    success = 0;            //成功
    auth_failure = 1;       //登录失败
    invalid_pwd = 2;        //密码无效
    account_not_exist = 3;  //账户不存在
    error_pwd = 4;          //密码不正确
    version_too_low = 5;    //当前版本太低,请升级版本
    server_is_busy = 6;     //系统繁忙
    reconnect_failure = 7;  //重连失败
    repeated_login = 8;     //重复登录
}
//-------------------
//      登录        
//-------------------
message Login {
    required string account = 1;            //账户  如果是平台登录的话 account = union_id 
    required string password = 2;           //密码  如果是平台登录的话 password = access_token 
    required string platform = 3;           //发布平台  appstore/google/360商店/应用宝...
    required string version = 4;            //当前客户端版本号  1.0.0
    required int32 server_id = 5;           //选择的服务器ID
    required string device_id = 6;          //设备ID
    required string device_type = 7;        //设备型号
    required string channel = 8;            //登录渠道  gamecenter/facebook/google/weichat...
    required string locale = 9;             //当前语言类型
    required string net_mode = 10;           //网络状态 2G/3G/WIFI
    required string device_platform = 11;    //设备平台 ios/android
}

message LoginRet {
    required Result result = 1;             //登录结果
    optional uint32 server_time = 2;        //服务器时间
    optional string user_id = 3;            //用户ID
    optional string reconnect_token = 4;    //重连token
    optional int32 time_zone = 5;           //时区
}

//-------------------
//      重连 
//-------------------
message Reconnect {
    required string user_id = 1;            //用户ID
    required string reconnect_token = 2;    //重连token
}

message ReconnectRet {
    required Result result = 1;             //重连结果
    optional uint32 server_time = 2;        //服务器时间
    optional int32 time_zone = 3;           //时区
}

//-------------------
//      登出
//-------------------
message Logout {
}

message LogoutRet {
    required Result reason = 1;
}

